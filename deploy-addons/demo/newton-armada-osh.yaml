schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: neutron
data:
  chart_name: neutron
  release: neutron
  namespace: openstack
  timeout: 300
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    bootstrap:
      enabled: false
    network:
      interface:
        external: eth1
    conf:
      neutron:
        DEFAULT:
          l3_ha_network_type: vxlan
      plugins:
        ml2_conf:
          ml2_type_vlan:
            network_vlan_ranges: public:482:482
        openvswitch_agent:
          agent:
            tunnel_types: vxlan
          ovs:
            bridge_mappings: public:br-ex
      metadata_agent:
        DEFAULT:
          nova_metadata_ip: 10.96.120.234
    endpoints:
      identity:
        auth:
          admin:
            username: charter_admin
            project_name: ctec
          user:
            project_name: demo
          nova:
            project_name: demo
    manifests:
      job_db_drop: true
  source:
    type: git
    location: https://github.com/openstack/openstack-helm
    subpath: neutron
    reference: 5eb51cf118f9dd2a19def9b4bf4afeec2aa3d3d7
  dependencies:
    - helm-toolkit
